<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo Personalizado</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
</head>
<body>
  <div class="custom-video-player">
    <video class="plyr" controls id="videoPlayer">
      Seu navegador não suporta a reprodução de vídeo.
    </video>
  </div>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script>
    // Função para obter o valor do parâmetro 'link' da URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtém o valor do parâmetro 'link' da URL
    var videoLink = getParameterByName('link');

    // Atualiza o atributo 'src' do vídeo com o link fornecido pelo parâmetro
    var videoPlayer = document.getElementById('videoPlayer');
    if (videoLink) {
      videoPlayer.src = videoLink;
    }

    // Inicializa o player Plyr
    var player = new Plyr('#videoPlayer');
  </script>
</body>
</html>
