<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    /* Estilo do player de vídeo */
    .custom-video-player {
      max-width: 640px;
      margin: 0 auto;
    }

    /* Estilo do vídeo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="custom-video-player">
    <div class="video-container">
      <video class="video" controls id="videoPlayer">
        Seu navegador não suporta a reprodução de vídeo.
      </video>
    </div>
  </div>

  <script>
    // Função para obter o valor do parâmetro 'link' da URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtém o valor do parâmetro 'link' da URL
    var videoLink = getParameterByName('link');

    // Atualiza o atributo 'src' do vídeo com o link fornecido pelo parâmetro
    var videoPlayer = document.getElementById('videoPlayer');
    if (videoLink) {
      videoPlayer.src = videoLink;
    }
  </script>
</body>
</html>
